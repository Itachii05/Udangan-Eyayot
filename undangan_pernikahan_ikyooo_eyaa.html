<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Ikyooo ❤️ Eyaaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#111, #333);
      color: #fff;
      overflow-x: hidden;
      background-image: url('https://i.ibb.co/DWPMztz/itachi-bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      position: relative;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 2rem;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      animation: fadeIn 2s ease;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #e63946;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .content {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
      animation: slideUp 2s ease;
    }
    .section {
      margin-bottom: 2rem;
    }
    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #f1faee;
      text-align: center;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
    }
    .quote {
      font-style: italic;
      font-size: 1.2rem;
      color: #a8dadc;
      text-align: center;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
    .itachi-image {
      text-align: center;
      margin-bottom: 2rem;
    }
    .itachi-image img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      animation: pulse 4s infinite;
    }
    .sharingan {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Sharingan_triple.svg/512px-Sharingan_triple.svg.png');
      background-size: cover;
      animation: spin 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.05);}
    }
    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      .content { padding: 1rem; }
      .itachi-image img { max-width: 150px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Ikyooo ❤️ Eyaaa</h1>
      <p>08 Januari 2027</p>
    </header>

    <div class="itachi-image">
      <img src="https://i.ibb.co/4TkH7nR/itachi-circle.png" alt="Itachi Uchiha">
    </div>

    <div class="content">
      <div class="section">
        <h2>Akad Nikah</h2>
        <p>Tomohon, 08 Januari 2027</p>
      </div>
      <div class="section">
        <h2>Resepsi</h2>
        <p>Pangol, 08 Januari 2027</p>
      </div>
      <div class="quote">
        "Sengaja cari yang kate, supaya gampang mo banting."
      </div>
    </div>

    <footer>
      Undangan bertema anime Itachi ini dibuat dengan penuh cinta oleh Asisten AI ❤️
    </footer>
  </div>
  <div class="sharingan"></div>
</body>
</html>
